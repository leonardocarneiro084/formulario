<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Desenvolvedores</h1>
        <p id="subtitulo">Complete seus dados:</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><b>Nome:</b></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><b>Sobrenome:</b></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email"><b>Email:</b></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><b>Selecione sua área de atuação:</b></label><br>
            <label><input type="radio" name="devweb" value="frontend" checked>Front-end</label>
            <label><input type="radio" name="devweb" value="backend">Back-end</label>
            <label><input type="radio" name="devweb" value="fullstack">Full-stack</label>
        </div>

        <div class="campo">
            <label for="senioridade"><b>Senioridade:</b></label><br>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><b>Quais tecnologias você domina?</b></label>
                <br>
                <input type="checkbox" name="tecnologia01" id="tecnologia01" value="HTML"><label for="tecnologia01">HTML</label>
                <input type="checkbox" name="tecnologia02" id="tecnologia02" value="CSS"><label for="tecnologia02">CSS</label> 
                <input type="checkbox" name="tecnologia03" id="tecnologia03" value="Javascript"><label for="tecnologia03">Javascript</label>
                <input type="checkbox" name="tecnologia04" id="tecnologia04" value="ReactJS"><label for="tecnologia04">ReactJS</label><br>
                <input type="checkbox" name="tecnologia05" id="tecnologia05" value="NodeJS"><label for="tecnologia05">NodeJS</label>
                <input type="checkbox" name="tecnologia06" id="tecnologia06" value="PHP"><label for="tecnologia06">PHP</label>
                <input type="checkbox" name="tecnologia07" id="tecnologia07" value="Python"><label for="tecnologia07">Python</label>
                <input type="checkbox" name="tecnologia08" id="tecnologia08" value="VUEJS"><label for="tecnologia08">VueJS</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><b>Fale sobre sua experiência com desenvolvimento:</b></label><br>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>

        <button type="submit" class="botao" onsubmit="">Enviar</button>



    </form>

</body>
</html>
